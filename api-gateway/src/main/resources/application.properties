server.port=8081

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true     # active la découverte automatique des services
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# Spring Cloud Gateway Routes
# ==============================
spring.cloud.gateway.routes[0].id=registrationservice
spring.cloud.gateway.routes[0].uri=lb://registrationservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

spring.cloud.gateway.routes[1].id=authenticationservice
spring.cloud.gateway.routes[1].uri=lb://authenticationservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**