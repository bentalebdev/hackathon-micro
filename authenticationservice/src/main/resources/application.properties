spring.application.name=authenticationservice

# JWT settings
jwt.issuer=web-secure
jwt.secret=10203040506070801020304050607080  # <-- Use this 32-char secret
jwt.expiration-ms=3600000   # 1 hour = 60 * 60 * 1000

spring.datasource.url=jdbc:postgresql://localhost:5432/authenticationdb
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
